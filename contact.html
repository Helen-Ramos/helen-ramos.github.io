<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>

    <section>
        <h1>Contato</h1>

        <form action="https://formsubmit.co/hh.helensramos@bol.com.br" method="post">    
            <!-- <input type="hidden" name="_cc" value="@"> colocar e-mail para cópia -->
            <label for="name">Nome:</label>
            <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required />
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Digite seu e-mail" autocomplete="off" required />    
            <label for="text">Mensagem:</label>
            <textarea name="message" id="" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
            
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://helen-ramos.github.io/message.html">
            <button type="submit">Enviar</button>         
        </form>     
    </section>

</body>
</html>
